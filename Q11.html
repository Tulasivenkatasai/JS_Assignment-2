<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var animal=prompt("Enter which animal you want")
        switch (animal)
        {
            case "dog":
                document.write("You own a dog")
            case "cat":
                document.write("You own a cat")
            case "lion":
                document.write("You own a lion")
            default:
                document.write("Sorry not available")
        }
    </script>
</body>
</html>
